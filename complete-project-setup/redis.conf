# redis-local-setup/redis.conf
# Redis custom configuration

# Persistence and memory
maxmemory 256mb
maxmemory-policy noeviction
appendonly yes
appendfsync everysec

# Logging
logfile ""

# Security: ACL (optional)
# ACL file /usr/local/etc/redis/users.acl

# Networking
bind 0.0.0.0
protected-mode yes
